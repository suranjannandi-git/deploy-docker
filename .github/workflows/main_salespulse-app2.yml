# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - salespulse-app2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://salespulseconreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_53f8a6ce59ef4aedaecb89692a9c76f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ad0616ac616a46f8b1f2d306a1af7aad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: salespulseconreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_53f8a6ce59ef4aedaecb89692a9c76f0 }}/deploy-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'salespulse-app2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d5d2282baad4919a76444136d43f69f }}
        images: 'salespulseconreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_53f8a6ce59ef4aedaecb89692a9c76f0 }}/deploy-docker:${{ github.sha }}'